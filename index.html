<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }

        .bg {
            background-image: url("https://raw.githubusercontent.com/cryptopollos/welcome-page/master/bg.png");
            height: 100%;
            width: 100%;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .front {
            position: relative;
            display: block;
            left: 50%;
            right: 50%;
            top: 50%;
            max-height: 95%;
            max-width: 95%;
            transform: translate(-50%, -50%);
            margin-left: 5%;
            margin-right: 5%;
        }
    </style>
</head>

<body>
    <div class="bg">
        <img class="front" src="https://raw.githubusercontent.com/cryptopollos/welcome-page/master/front.png">
    </div>
</body>

</html>
