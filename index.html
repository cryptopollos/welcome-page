 
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <style>
        body,
        html {
            height: 100%;
            overflow: hidden;
            margin: 0;
        }

        .bg {
            background-image: url("strip-upper.png"), url("eggs2.png"), url("strip-lower.png"), url("background.jpeg");
            height: 100%;
            width: auto;
            background-position: left top, center, left bottom, center;
            background-repeat: repeat-x, repeat-x, repeat-x, no-repeat;
            background-size: auto, auto 40% , auto, cover;
        }

        .front {
            position: absolute;
            display: block;
            left: 50%;
            top: 50%;
            max-height: 85%;
            max-width: 85%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<div class="bg">
<img class="front" src="front.png">
</div>
</body>
</html>
